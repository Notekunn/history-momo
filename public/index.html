		<div class="container">

		<script type="text/javascript">

						infoEmpty: 'Hiển thị 0 đến 0 của 0 mục',
						lengthMenu: 'Hiển thị _MENU_ mục',
						loadingRecords: 'Đang tải...',
						emptyTable: 'Không có gì để hiển thị',
					},

					buttons: {
						dom: {
							container: {
								tag: 'div',
								className: 'flexcontent',
							},
							buttonLiner: {
								tag: null,
							},
						},
						buttons: [
							{
								extend: 'copyHtml5',
								text: '<i class="fa fa-clipboard"></i>Copy',
								title: 'Admin result data copy',
								titleAttr: 'Copiar',
								className: 'btn btn-app export barras',
								exportOptions: {
									columns: [0, 1],
								},
							},
							{
								extend: 'excelHtml5',
								text: '<i class="fa fa-file-excel-o"></i>Excel',
								title: 'Admin result data excel',
								titleAttr: 'Excel',
								className: 'btn btn-app export excel',
								exportOptions: {
									columns: [0, 1],
								},
							},
							{
								extend: 'pageLength',

							},

		</script>
		<script src="https://cdn.socket.io/socket.io-3.0.5.js"></script>
		<script>
			$(document).ready(function () {
				var socket = io();

				const contentTag = document.getElementById('content');
				socket.on('SERVER_SEND_DATA', (data) => {
					console.log(data);
					contentTag.innerHTML = '';
					data.forEach((e) => {
						if (e.amount <= 0) return;
						const tag = `<tr>
								<td>${new Date(e.finishTime).toDateString()}</td>
								<td>${e.io == 1 ? 'Nhận tiền' : 'Chuyển tiền'}</td>
								<td>****${(e.tranId + '').slice(4)}</td>
								<td>${e.partnerId || ''}</td>
								<td>${e.partnerName || ''}</td>
								<td>${e.amount}</td>
								<td>${e.comment || ''}</td>
							</tr>`;
						contentTag.innerHTML += tag;
					});
				});
			});
		</script>
